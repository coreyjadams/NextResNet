# network parameters
NUM_LABELS: 2 # (background, signal)
N_INITIAL_FILTERS:  12
NETWORK_DEPTH:  4
RESIDUAL_BLOCKS_PER_LAYER: 2
BATCH_NORMALIZATION: True
# LABEL_NAMES:  ['background', 'signal']

# training parameters:
N_MINIBATCH: 1
MINIBATCH_SIZE: 4
SAVE_ITERATION: 500
REPORT_ITERATION: 10
SUMMARY_ITERATION: 5
BASE_LEARNING_RATE:  0.0001
TRAINING: True
TRAINING_ITERATIONS: 1
TRAIN_CONFIG:
    FILE: './config/train_io.cfg'
    FILLER: 'TrainIO'
    VERBOSITY: 3
    KEYWORD_DATA: 'main_data'
    KEYWORD_LABEL: 'main_label'

TEST_CONFIG:
    FILE: 'config/test_io.cfg'
    FILLER: 'TestIO'
    VERBOSITY: 3
    KEYWORD_DATA: 'main_data'
    KEYWORD_LABEL: 'main_label'


# General parameters:
LOGDIR: 'log_uresnet_five_particle/'
RESTORE: False
